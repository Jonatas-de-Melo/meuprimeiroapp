<script>
       

        function termosUsuario(){

           var resposta = prompt("voce aceita os termos de uso? digite 'aceito' ou 'nao aceito'");
          
           if(resposta == 'aceito'){
                 alert ('obrigado por aceitar os termos de uso');
           } 
           else if (resposta == 'nao aceito'){
            alert('voce nao pode acessar esta pagiana');
           }
           else {
            alert('voce deve digitar aceito ou nao aceito');
           }
        }
    </script>
<body>
   
    clique aqui para ver o alert
    <input type="button" onclick="termosUsuario()" value="click">
    

    
    
</body>
</html>
