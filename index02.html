    <script> 
    function mostraAcordo(){
        var popup = document.getElementById('licencaPopup');
        popup.style.display = 'block';
    }

    function continuar(){
        var concorda = document.getElementById('concorda');
        var botao = document.getElementById('popup-botao');

        if(concorda.checked){
            botao.disabled =false;
        }
        else {
            botao.disabled = true
        }
    }
    </script>
